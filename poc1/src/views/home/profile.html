<div class="row">
  <div class="col-xs-12 block block-title block-title-clarity">
    <div class="" ng-click="goToMain()">Profile</div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 block block-form">
    <form role="form">
      <div class="form-group">
        <label for="exampleInputEmail1">First name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First name" ng-model="user.firstName">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Midel name</label>
        <input type="text" class="form-control" id="middleName" placeholder="First name" ng-model="user.middleName">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Last name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last name" ng-model="user.lastName">
      </div>
      <button type="submit" class="btn btn-block btn-default" ng-click="saveProfile()">Save</button>
	  
    </form>
  </div>
</div>
